<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="card-shape-pink-bg"
  matSortActive="score"
  matSortDirection="desc"
  matSortDisableClear
>
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      ID
    </th>
    <td
      mat-cell
      *matCellDef="let student"
    >
      {{ student.id }}
    </td>
  </ng-container>
  <ng-container matColumnDef="fullName">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Ordenar por nombre"
    >
      Nombre
    </th>
    <td
      mat-cell
      *matCellDef="let student"
    >
      {{ [student.firstName, student.lastName] | fullName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Ordenar por edad"
    >
      Edad
    </th>
    <td
      mat-cell
      *matCellDef="let student"
      class="center-text"
    >
      {{ student.age }}
    </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Ordenar por puntaje"
    >
      Puntaje
    </th>
    <td
      mat-cell
      *matCellDef="let student"
      class="center-text"
    >
      {{ student.score }}
    </td>
  </ng-container>

  <ng-container matColumnDef="isTopTen">
    <th
      mat-header-cell
      *matHeaderCellDef
    >
      Top 10
    </th>
    <td
      mat-cell
      *matCellDef="let student"
      class="center-text"
    >
      {{ student.isTopTen ? '🏆' : '' }}
    </td>
  </ng-container>
  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="openDialog(row)"
    [matTooltip]="generateToolTip(row)"
  >
    >
  </tr>
</table>
